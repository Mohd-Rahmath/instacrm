<section class="organization-types" [formGroup]="organizationTypeDetailForm">

        <label>Org Name</label>
        <div class="input-group"
             [ngClass]="{'is-invalid': (submitted && (fd.org_name.errors))}">

                   placeholder="Enter your org name"

            <!--<div class="invalid-feedback"-->
            <!--*ngFor="let e of errors['name']">{{e.toString()}}</div>-->
